<svg width="240" height="80" viewBox="0 0 240 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 3D gradient for the A - dark face -->
    <linearGradient id="darkFace" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3a3a3a" />
      <stop offset="50%" style="stop-color:#1a1a1a" />
      <stop offset="100%" style="stop-color:#2d2d2d" />
    </linearGradient>
    <!-- 3D gradient for the A - light face -->
    <linearGradient id="lightFace" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#d0d0d0" />
      <stop offset="40%" style="stop-color:#a0a0a0" />
      <stop offset="100%" style="stop-color:#808080" />
    </linearGradient>
    <!-- Mid tone face -->
    <linearGradient id="midFace" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#555555" />
      <stop offset="100%" style="stop-color:#333333" />
    </linearGradient>
  </defs>

  <!-- 3D Letter "A" - inspired by the reference -->
  <g transform="translate(8, 2)">
    <!-- Left dark leg of A -->
    <path d="M 28 5 L 10 55 L 22 55 L 30 33 L 28 5 Z" fill="url(#darkFace)" />
    <!-- Right light leg of A -->
    <path d="M 32 5 L 50 55 L 38 55 L 30 33 L 32 5 Z" fill="url(#lightFace)" />
    <!-- Crossbar shadow -->
    <path d="M 18 38 L 42 38 L 39 45 L 21 45 Z" fill="url(#midFace)" />
    <!-- Top peak highlight -->
    <path d="M 28 5 L 32 5 L 30 15 Z" fill="#b0b0b0" />
    <!-- Inner triangle cutout -->
    <path d="M 24 45 L 30 28 L 36 45 Z" fill="white" />

    <!-- Small oldschool car silhouette tucked under the A -->
    <g transform="translate(12, 47) scale(0.65)">
      <!-- Car body - classic sedan profile -->
      <path d="M 0 8 L 4 8 L 8 2 L 22 2 L 28 8 L 40 8 L 40 12 L 0 12 Z"
            fill="#2a2a2a" />
      <!-- Windows -->
      <path d="M 10 3 L 15 3 L 14 7 L 9 7 Z" fill="#666" opacity="0.7"/>
      <path d="M 17 3 L 23 3 L 26 7 L 16 7 Z" fill="#666" opacity="0.7"/>
      <!-- Wheels -->
      <circle cx="8" cy="13" r="3" fill="#1a1a1a" />
      <circle cx="8" cy="13" r="1.5" fill="#444" />
      <circle cx="32" cy="13" r="3" fill="#1a1a1a" />
      <circle cx="32" cy="13" r="1.5" fill="#444" />
    </g>
  </g>

  <!-- "AVERAGE AUTOS" text - clean, modern italic style -->
  <text x="72" y="42" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif"
        font-size="26" font-weight="700" font-style="italic" fill="#1a1a1a"
        letter-spacing="3">AVERAGE</text>
  <text x="72" y="62" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif"
        font-size="18" font-weight="400" font-style="italic" fill="#555555"
        letter-spacing="5">AUTOS</text>
</svg>
